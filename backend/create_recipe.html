<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Recipe</title>
</head>

<body>
    <h1>Create a New Recipe</h1>
    <form action="http://localhost:8080/recipes" method="POST" enctype="multipart/form-data">
        <label for="name">Recipe Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="category">Category:</label><br>
        <input type="text" id="category" name="category" required><br><br>

        <label for="ingredients">Ingredients (comma separated):</label><br>
        <input type="text" id="ingredients" name="ingredients" required><br><br>

        <label for="steps">Steps (comma separated):</label><br>
        <input type="text" id="steps" name="steps" required><br><br>

        <label for="tags">Tags (comma separated):</label><br>
        <input type="text" id="tags" name="tags"><br><br>

        <label for="summary">Summary:</label><br>
        <textarea id="summary" name="summary" rows="4" cols="50" required></textarea><br><br>

        <label for="image">Upload Image:</label><br>
        <input type="file" id="image" name="image" accept="image/*" required><br><br>

        <button type="submit">Create Recipe</button>
    </form>
</body>

</html>
